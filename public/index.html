<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trip planner</title>
  <script src='bundle.js' defer></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
  <link rel='stylesheet' type='text/css' href='style.css' />
</head>
<body>
  <div id='container' class='flex columns'>
    <header id='navbar' class='flex rows'>
      <h2>TripPlanner</h2>
        <div id='nav-btns' class='flex rows'>
          <h2>Home</h2>
          <h2>About</h2>
          <h2>Contact</h2>
        </div>
    </header>
    <div id='tripplanner' class='flex rows'>
      <div id='map'></div>
      <div id='sidebar' class='flex columns'>
        <div id='addActivities'>
          <ul>
            <li>
              <h2>Hotels</h2>
              <select id='hotel-options'>
                <option>Hotels</option>
              </select>
              <button id='add-hotel'>+</button>
            </li>
            <li>
              <h2>Restaurants</h2>
              <select id='restaurant-options'>
                <option value='Restaurant'>Restaurant</option>
              </select>
              <button id='add-restaurant'>+</button>
            </li>
            <li>
              <h2>Activities</h2>
              <select id='activity-options'>
                <option value='Activity'>Activity</option>
              </select>
              <button id='add-activity'>+</button>
            </li>
          </ul>
        </div>
        <div id='itinerary'>
          <ul>
            <li>
              <h2 id='list-hotel'>My Hotels</h2>
            </li>
            <li>
              <h2 id='list-restaurant'>My Restaurants</h2>
            </li>
            <li>
              <h2 id='list-activity'>My Activities</h2>
            </li>
          </ul>
        </div>
      </div>
    </div>
  <div>

</body>
</html>
